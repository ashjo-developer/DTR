<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Day</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    form { background: white; padding: 20px; border-radius: 8px; width: 300px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input[type="time"] { width: 100%; padding: 5px; }
    button { margin-top: 20px; padding: 10px; width: 100%; }
  </style>
</head>
<body>
  <h2>Edit {{ entry.Day }}</h2>
  <form method="POST">
    <label>Morning Arrival:</label>
    <input type="time" name="m_arrive" value="{{ entry['Morning Arrival'] }}">

    <label>Morning Departure:</label>
    <input type="time" name="m_depart" value="{{ entry['Morning Departure'] }}">

    <label>Afternoon Arrival:</label>
    <input type="time" name="a_arrive" value="{{ entry['Afternoon Arrival'] }}">

    <label>Afternoon Departure:</label>
    <input type="time" name="a_depart" value="{{ entry['Afternoon Departure'] }}">

    <button type="submit">ðŸ’¾ Save</button>
  </form>
</body>
</html>
